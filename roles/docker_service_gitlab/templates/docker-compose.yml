---
services:
  redis:
    restart: always
    image: "{{ docker_service_gitlab_redis_image }}"
    logging:
      driver: "json-file"
      options:
        max-size: "2048m"
    command:
      - --loglevel warning
    volumes:
      - redis-data:/data:Z

  postgresql:
    restart: always
    image: "{{ docker_service_gitlab_postgres_image }}"
    logging:
      driver: "json-file"
      options:
        max-size: "2048m"
    volumes:
      - postgresql-data:/var/lib/postgresql:Z
    environment:
      - DB_USER=gitlab
      - DB_PASS=password
      - DB_NAME=gitlabhq_production
      - DB_EXTENSION=pg_trgm,btree_gist

  registry:
    container_name: gitlab_registry
    image: "{{ docker_service_gitlab_registry_image }}"
    logging:
      driver: "json-file"
      options:
        max-size: "2048m"
    restart: always
    expose:
      - "5000"
    depends_on:
      - gitlab
    ports:
      - "{{ docker_service_gitlab_internal_registry_port }}:5000"
    volumes:
      - registry-data:/registry
      - registry-certs-data:/certs
    environment:
      # this is enabled as default in registry:3
      - OTEL_TRACES_EXPORTER=none
      - REGISTRY_LOG_LEVEL=info
      - REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/registry
      - REGISTRY_AUTH_TOKEN_REALM=https://{{ docker_service_gitlab_host }}/jwt/auth
      - REGISTRY_AUTH_TOKEN_SERVICE=container_registry
      - REGISTRY_AUTH_TOKEN_ISSUER=gitlab-issuer
      - REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE=/certs/registry.crt
      - REGISTRY_STORAGE_DELETE_ENABLED=true
      - REGISTRY_HTTP_SECRET=mySuperSecretSecret

  gitlab:
    restart: always
    image: "{{ docker_service_gitlab_docker_image }}"
    logging:
      driver: "json-file"
      options:
        max-size: "2048m"
    depends_on:
      - redis
      - postgresql
    ports:
      - "{{ docker_service_gitlab_internal_web_port }}:80"
      - "{{ docker_service_gitlab_internal_ssh_port }}:22"
    volumes:
      - registry-data:/home/git/data/shared/registry
      - gitlab-data:/home/git/data:Z
      - registry-certs-data:/certs
    # things not working here "curl http://localhost/-/liveness" always makes 404
    # healthcheck:
    #   test: ["CMD", "/usr/local/sbin/healthcheck"]
    #   interval: 5m
    #   timeout: 10s
    #   retries: 3
    #   start_period: 5m
    healthcheck:
      test: ["CMD", "/usr/local/sbin/healthcheck"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 5m
    environment:
      - DEBUG=false

      - DB_ADAPTER=postgresql
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_USER=gitlab
      - DB_PASS=password
      - DB_NAME=gitlabhq_production

      - REDIS_HOST=redis
      - REDIS_PORT=6379

      - TZ=Europe/Berlin
      - GITLAB_TIMEZONE=Berlin

      - GITLAB_HTTPS=yes
      - SSL_SELF_SIGNED=false

      - GITLAB_HOST={{ docker_service_gitlab_host }}
      - GITLAB_SSH_HOST={{ docker_service_gitlab_ssh_host }}
      - GITLAB_PORT=443
      - GITLAB_SSH_PORT={{ docker_service_gitlab_internal_ssh_port }}
      - GITLAB_RELATIVE_URL_ROOT=
      - GITLAB_SECRETS_DB_KEY_BASE={{ docker_service_gitlab_secrets_db_key_base }}
      - GITLAB_SECRETS_SECRET_KEY_BASE={{ docker_service_gitlab_secrets_secret_key_base }}
      - GITLAB_SECRETS_OTP_KEY_BASE={{ docker_service_gitlab_secrets_otp_key_base }}

      - GITLAB_ROOT_PASSWORD={{ docker_service_gitlab_root_password }}
      - GITLAB_ROOT_EMAIL=root@example.com

      - GITLAB_NOTIFY_ON_BROKEN_BUILDS=true
      - GITLAB_NOTIFY_PUSHER=false

      #- GITLAB_EMAIL=notifications@{{ docker_service_gitlab_smtp_domain }}
      - GITLAB_EMAIL=noreply@{{ docker_service_gitlab_smtp_domain }}
      - GITLAB_EMAIL_REPLY_TO=noreply@{{ docker_service_gitlab_smtp_domain }}
      - GITLAB_INCOMING_EMAIL_ADDRESS=reply@{{ docker_service_gitlab_smtp_domain }}

      - GITLAB_BACKUP_SCHEDULE=daily
      - GITLAB_BACKUP_TIME=01:00
      - GITLAB_BACKUP_EXPIRY={{ docker_service_gitlab_backup_expiry_in_seconds }}

      - SMTP_ENABLED={{ docker_service_gitlab_smtp_enabled | lower }}
      #- SMTP_DOMAIN={{ docker_service_gitlab_smtp_domain }}
      - SMTP_HOST={{ docker_service_gitlab_smtp_host }}
      - SMTP_PORT={{ docker_service_gitlab_smtp_port }}
      - SMTP_USER={{ docker_service_gitlab_smtp_user }}
      - SMTP_PASS={{ docker_service_gitlab_smtp_pass }}
      - SMTP_STARTTLS={{ docker_service_gitlab_smtp_start_tls | lower }}
      - SMTP_AUTHENTICATION={{ docker_service_gitlab_smtp_authentication }}

      - IMAP_ENABLED=false
      - IMAP_HOST=imap.gmail.com
      - IMAP_PORT=993
      - IMAP_USER=mailer@example.com
      - IMAP_PASS=password
      - IMAP_SSL=true
      - IMAP_STARTTLS=false

      - OAUTH_ENABLED=false
      - OAUTH_AUTO_SIGN_IN_WITH_PROVIDER=
      - OAUTH_ALLOW_SSO=
      - OAUTH_BLOCK_AUTO_CREATED_USERS=true
      - OAUTH_AUTO_LINK_LDAP_USER=false
      - OAUTH_AUTO_LINK_SAML_USER=false
      - OAUTH_EXTERNAL_PROVIDERS=

      - OAUTH_CAS3_LABEL=cas3
      - OAUTH_CAS3_SERVER=
      - OAUTH_CAS3_DISABLE_SSL_VERIFICATION=false
      - OAUTH_CAS3_LOGIN_URL=/cas/login
      - OAUTH_CAS3_VALIDATE_URL=/cas/p3/serviceValidate
      - OAUTH_CAS3_LOGOUT_URL=/cas/logout

      - OAUTH_GOOGLE_API_KEY=
      - OAUTH_GOOGLE_APP_SECRET=
      - OAUTH_GOOGLE_RESTRICT_DOMAIN=

      - OAUTH_FACEBOOK_API_KEY=
      - OAUTH_FACEBOOK_APP_SECRET=

      - OAUTH_TWITTER_API_KEY=
      - OAUTH_TWITTER_APP_SECRET=

      - OAUTH_GITHUB_API_KEY=
      - OAUTH_GITHUB_APP_SECRET=
      - OAUTH_GITHUB_URL=
      - OAUTH_GITHUB_VERIFY_SSL=

      - OAUTH_GITLAB_API_KEY=
      - OAUTH_GITLAB_APP_SECRET=

      - OAUTH_BITBUCKET_API_KEY=
      - OAUTH_BITBUCKET_APP_SECRET=
      - OAUTH_BITBUCKET_URL=

      - OAUTH_SAML_ASSERTION_CONSUMER_SERVICE_URL=
      - OAUTH_SAML_IDP_CERT_FINGERPRINT=
      - OAUTH_SAML_IDP_SSO_TARGET_URL=
      - OAUTH_SAML_ISSUER=
      - OAUTH_SAML_LABEL="Our SAML Provider"
      - OAUTH_SAML_NAME_IDENTIFIER_FORMAT=urn:oasis:names:tc:SAML:2.0:nameid-format:transient
      - OAUTH_SAML_GROUPS_ATTRIBUTE=
      - OAUTH_SAML_EXTERNAL_GROUPS=
      - OAUTH_SAML_ATTRIBUTE_STATEMENTS_EMAIL=
      - OAUTH_SAML_ATTRIBUTE_STATEMENTS_NAME=
      - OAUTH_SAML_ATTRIBUTE_STATEMENTS_USERNAME=
      - OAUTH_SAML_ATTRIBUTE_STATEMENTS_FIRST_NAME=
      - OAUTH_SAML_ATTRIBUTE_STATEMENTS_LAST_NAME=

      - OAUTH_CROWD_SERVER_URL=
      - OAUTH_CROWD_APP_NAME=
      - OAUTH_CROWD_APP_PASSWORD=

      - OAUTH_AUTH0_CLIENT_ID=
      - OAUTH_AUTH0_CLIENT_SECRET=
      - OAUTH_AUTH0_DOMAIN=
      - OAUTH_AUTH0_SCOPE=

      - OAUTH_AZURE_API_KEY=
      - OAUTH_AZURE_API_SECRET=
      - OAUTH_AZURE_TENANT_ID=

      ## my stuff
      - GITLAB_SIGNUP_ENABLED=false
      - GITLAB_REGISTRY_ENABLED={{ docker_service_gitlab_registry_enabled | lower }}
      - GITLAB_REGISTRY_HOST={{ docker_service_gitlab_registry_host }}
      - GITLAB_REGISTRY_API_URL=http://registry:5000
      - GITLAB_REGISTRY_KEY_PATH=/certs/registry.key
      - GITLAB_REGISTRY_GENERATE_INTERNAL_CERTIFICATES={{ docker_service_gitlab_registry_enabled | lower }}
      - GITLAB_REGISTRY_HTTP_SECRET=mySuperSecretSecret

{% for env_var in docker_service_gitlab_env_vars %}
      - {{ env_var.key }}={{ env_var.value }}
{% endfor %}

volumes:
  redis-data:
  postgresql-data:
  registry-data:
  registry-certs-data:
  gitlab-data:
